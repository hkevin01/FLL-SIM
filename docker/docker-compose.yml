services:
  gui:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    container_name: fll-sim-gui
    environment:
      - PYTHONUNBUFFERED=1
      - DISPLAY=${DISPLAY}
      - PYTHONPATH=/app/src
    volumes:
      - ../:/app
      - /tmp/.X11-unix:/tmp/.X11-unix:rw
    command: fll-sim-gui
  headless:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    container_name: fll-sim-headless
    environment:
      - PYTHONUNBUFFERED=1
      - FLL_SIM_HEADLESS=1
      - PYTHONPATH=/app/src
    volumes:
      - ../:/app
    command: fll-sim --headless --exit-after 5
