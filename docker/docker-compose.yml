version: "3.9"

services:
  gui:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    container_name: fll-sim-gui
    ipc: host
    shm_size: "1gb"
    environment:
      PYTHONUNBUFFERED: "1"
      DISPLAY: "${DISPLAY}"
      FLL_SIM_HEADLESS: "0"
      QT_QPA_PLATFORM: "xcb"
      QT_X11_NO_MITSHM: "0"
      # Prefer software rendering and direct GLX/X11 to avoid BadValue errors
      LIBGL_ALWAYS_INDIRECT: "0"
      LIBGL_ALWAYS_SOFTWARE: "1"
      QT_OPENGL: "software"
      QT_XCB_GL_INTEGRATION: "none"
      SDL_VIDEODRIVER: "x11"
      SDL_VIDEO_X11_FORCE_EGL: "1"
      SDL_VIDEO_X11_XSHM: "1"
      SDL_RENDER_DRIVER: "software"
      SDL_VIDEO_X11_NET_WM_BYPASS_COMPOSITOR: "0"
      PYTHONPATH: "/app/src"
    volumes:
      - ../:/app
      - /tmp/.X11-unix:/tmp/.X11-unix:rw
    command: fll-sim-gui

  headless:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    container_name: fll-sim-headless
    environment:
      PYTHONUNBUFFERED: "1"
      FLL_SIM_HEADLESS: "1"
      PYTHONPATH: "/app/src"
    volumes:
      - ../:/app
    command: fll-sim --headless --exit-after 5
